<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="keywords"
      content="Music player, online musicPlayer, best Musics of Year , best Musics of week, best Musics, Hot Musics"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/pages/mainpage.css" />
    <link rel="stylesheet" href="./assets/css/informationsDropdown.css">
    <link rel="stylesheet" href="./assets/css/playlistsModal.css">
    <link rel="stylesheet" href="./assets/css/mediaQueries.css" />
    <link rel="canonical" href="/index.html" />
    <title>Musipart</title>
  </head>

  <body>
    <noscript>Please Turn on Javascript in your browser to continue</noscript>
    <!-- Start Website Contaier -->
    <div class="container">
      <!-- Start alert Container -->
      <div class="alert-container">
        <img
          alt="a blue Loading Icon"
          class="loading"
          src="/assets/icons/loader-5-line.svg"
        />
        <img
          alt="a green check Icon"
          class="done"
          src="/assets/icons/check-line.svg"
        />
        <img
          alt="a yellow circled Icon with a Exclamation mark in it"
          class="warning"
          src="/assets/icons/error-warning-line.svg"
        />
        <img
          alt="a red circled Icon with a Exclamation mark in it"
          class="error"
          src="/assets/icons/error-warning-fill.svg"
        />
        <span></span>
      </div>
      <!-- end Alert Container and start Preloader -->
      <div class="preloader-container">
        <div class="preloader"></div>
      </div>
      <!-- end Prelodaer and Start navbar -->
      <section class="container__navbar">
        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a title="Home" href="/" class="navbar__item-link">
                <img
                  alt="a white Home Icon"
                  src="/assets/icons/home-2-line.svg"
                />
                <span>Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="/pages/artists.html"
                class="all-artists-btn navbar__item-link"
                title="Search Artists"
              >
                <img
                  alt="a white Microphone Icon"
                  src="/assets/icons/mic-line.svg"
                />
                <span>Search Artists</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="/pages/search-musics.html"
                class="navbar__item-link"
                title="Search Musics"
              >
                <img
                  alt="a white search Icon"
                  src="/assets/icons/search-line.svg"
                />
                <span>Search Musics</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__item-link" title="Your Playlists">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#475569"
                  height="27"
                  viewBox="0 -960 960 960"
                  width="27"
                >
                  <path
                    d="M640.118-160Q591-160 556-193.559q-35-33.559-35-81.5t33.542-81.441Q588.083-390 636-390q16 0 31.5 3t30.5 10v-343h182v71H758v375q0 47.5-34.382 80.75-34.383 33.25-83.5 33.25ZM120-330v-60h306v60H120Zm0-165v-60h473v60H120Zm0-165v-60h473v60H120Z"
                  />
                </svg>
                <span>PlayLists</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- End navbar and Start main container -->
      <div class="container__main">
        <!-- Start mainHeader -->
        <header class="header">
          <img
            src="/assets/images/logo.png"
            class="header__logo"
            alt="a skyBlue colored Music Note and has some colored dots on top"
          />
          <div class="header__options">
            <a
              title="Login / Register"
              href="/pages/register.html"
              class="options__signin"
              >Login / Register</a
            >
          </div>
        </header>
        <!-- End Header and Start main and footer container -->
        <div class="main-footer-container">
          <!-- Start main -->
          <main class="main">
            <section class="main__top-daily-musics section">
              <div class="section__header">
                <h2 class="section__title">
                  <span class="purple">Daily</span> Top Musics
                </h2>
                <a href="./pages/daily-top.html?q=daily" class="section__link"
                  >View All</a
                >
              </div>
              <section class="dailyMusics"></section>
            </section>
            <section class="main__top-weekly-section section">
              <section class="section__header">
                <h2 class="section__title">
                  <span class="purple">Weekly</span> Top Musics
                </h2>
                <a href="./pages/weekly-top.html?q=weekly" class="section__link"
                  >View All</a
                >
              </section>
              <section class="weeklyMusics"></section>
            </section>

            <section class="main__top-artists section">
              <section class="section__header">
                <h2 class="section__title">
                  <span class="purple">Top</span> Artists
                </h2>
                <a href="./pages/artists.html" class="section__link"
                  >View All</a
                >
              </section>
              <section class="topArtists"></section>
            </section>

            <section class="main__new-releases section">
              <section class="section__header">
                <h2 class="section__title">
                  <span class="purple">New</span> Musics
                </h2>
                <a href="./pages/newmusics.html?q=new" class="section__link"
                  >View All</a
                >
              </section>
              <section class="newMusics"></section>
            </section>
          </main>
          <!-- End main and Start Footer -->
          <footer class="footer">
            <p>
              2022 | Made With <span class="purple">&lt;3</span> by
              <a
                title="Morteza's Github"
                href="https://github.com/Morteza355"
                rel="noopener noreferrer"
                target="_blank"
                >Morteza</a
              >
            </p>
          </footer>
          <!-- End Footer -->
        </div>
        <!-- End main and footer container -->
      </div>
      <!--End main container and Start add playlist modal -->
      <section class="container__modal">
        <section class="modal">
          <section class="modal__modal-header">
            <h3>Add to Playlist</h3>
            <a class="close-modal">&times;</a>
          </section>
          <section class="modal__modal-body">
            <input type="text" placeholder="Search playlist" class="modal-body__search-input">
            <div class="modal-body__playlists">
              <h2>Your Playlists</h2>
              <div class="playlists__container">
                <p class="help">No playlists found !</p>
                <div class="playlists__wrapper"></div>
              </div>
            </div>
          </section>
        </section>
      </section>
      <!-- End add playlist modal and Start music Player -->
      <section class="container__music-player">
        <audio hidden class="music-player__audio"></audio>
        <div class="music-player__progress"></div>
        <div class="music-player__controls-container">
          <div class="controls-container__description">
            <img class="image__music-img" src="" alt="" />
            <small class="informations__music-name"></small>
            <small class="informations__music-artist"></small>
          </div>
          <div class="controls-container__controls">
            <div class="control">
              <img
                alt="a white Skip to back Icon"
                src="/assets/icons/skip-back-line.svg"
              />
            </div>
            <div class="control">
              <img
                alt="a white play Icon"
                src="/assets/icons/play-mini-line.svg"
              />
            </div>
            <div class="control">
              <img
                alt="a white skip to forward Icon"
                src="/assets/icons/skip-forward-line.svg"
              />
            </div>
          </div>
          <div class="controls-container__settings">
            <div class="setting">
              <img
                alt="an speaker Icon wich has a high sound"
                src="/assets/icons/volume-up-line.svg"
              />
              <div class="volume-container">
                <img
                  alt="an speaker Icon wich has a low sound"
                  src="/assets/icons/volume-down-line.svg"
                />
                <input value="20" type="range" class="volume-range" max="100" />
                <img
                  alt="an speaker Icon wich has a high sound"
                  src="/assets/icons/volume-up-line.svg"
                />
              </div>
            </div>
            <div class="setting">
              <img
                src="/assets/icons/repeat-line.svg"
                alt="a white repeat Icon"
              />
            </div>
            <div class="setting">
              <img
                src="/assets/icons/hd-line.svg"
                alt="Hd switching icon which has a text on it, HD"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- End music Player -->
    </div>

    <!-- End Website Container -->
    <script src="assets/js/index.js" type="module"></script>
    <script src="assets/js/musicplayer-controller.js" type="module"></script>
  </body>
</html>
