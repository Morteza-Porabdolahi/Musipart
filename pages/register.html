<!DOCTYPE html>
<html>
  <head>
    <meta name="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="keywords"
      content="music player, online musicPlayer, best Musics of Year, best Musics"
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/fonts/FontIcon/remixicon.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/pages/register.css" />
    <link rel="stylesheet" href="../assets/css/mediaQueries.css" />
    <title>Musipart || Register</title>
  </head>
  <body>
    <!-- Start Website Container -->
    <section class="container">
      <!-- Start navbar -->
      <section class="container__navbar">
        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a title="Home" href="/" class="navbar__item-link">
                <i class="ri-home-2-line"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                class="all-artists-btn navbar__item-link"
                href="./artists.html"
                title="Artists"
              >
                <i class="ri-mic-fill"></i>
                <span>Artists</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__item-link" title="Coming Soon">
                <i class="ri-play-list-line"></i>
                <span>PlayLists</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- End navbar and Start main contaienr -->
      <section class="container__main">
        <header class="header">
          <img
            src="/assets/images/logo.png"
            class="header__logo"
            alt="a skyBlue colored Music Note and has some colored dots on top"
          />
          <div class="header__options">
            <a title="Coming Soon" class="options__signin"
              >Sign In / Register</a
            >
          </div>
        </header>
        <!-- Start main -->
        <main class="main">
          <section class="main__form-container">
            <section class="form-container__toggle-buttons">
              <button class="toggle-button">Login</button>
              <button class="toggle-button active-toggle">Register</button>
            </section>
            <div class="form-container__forms">
              <form class="forms__form">
                <h2>Register</h2>
                <div class="form__input-container">
                  <input
                    type="text"
                    id="username"
                    class="input-container__input"
                  />
                  <label for="username">Username</label>
                </div>
                <div class="form__input-container">
                  <input
                    type="text"
                    id="password"
                    class="input-container__input"
                  />
                  <label for="password">Password</label>
                </div>
                <div class="form__input-container">
                  <input
                    type="text"
                    id="confpassword"
                    class="input-container__input"
                  />
                  <label for="confpassword">Confirm Password</label>
                </div>
                <div class="form__input-container">
                  <input
                    type="email"
                    id="email"
                    class="input-container__input"
                  />
                  <label for="email">Email</label>
                </div>
                <div class="form__input-container">
                  <input type="tel" id="phone" class="input-container__input" />
                  <label for="phone">Phone Number</label>
                </div>
                <div class="form__radios">
                  <div class="radios__radio">
                    <label for="man">Man</label>
                    <input type="radio" name="gender" id="man" />
                  </div>

                  <div class="radios__radio">
                    <label for="woman">Woman</label>
                    <input type="radio" name="gender" id="woman" />
                  </div>
                </div>
                <input type="submit" value="Submit" class="form__submit-btn" />
              </form>

              <form class="forms__form active-form">
                <h2>Login</h2>
                <div class="form__input-container">
                  <input
                    type="text"
                    id="username"
                    class="input-container__input"
                  />
                  <label for="username">Username</label>
                </div>
                <div class="form__input-container">
                  <input
                    type="text"
                    id="password"
                    class="input-container__input"
                  />
                  <label for="password">Password</label>
                </div>
                <input type="submit" class="form__submit-btn" />
              </form>
            </div>
          </section>
        </main>
        <!-- End main and Start Footer -->
        <footer class="footer">
          <p>
            2022 | Made With <span class="purple"><3</span> by
            <a
              title="Morteza's Github"
              href="https://github.com/Morteza355"
              refer="noopener,norefer"
              target="_blank"
              >Morteza</a
            >
          </p>
        </footer>
        <!-- End Footer -->
      </section>
      <!--End main container -->
    </section>
    <!-- End Website Container -->
  </body>
</html>
