<!DOCTYPE html>
<html>
  <head>
    <meta name="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="keywords"
      content="music player, online musicPlayer, best Musics of Year, best Musics"
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/fonts/FontIcon/remixicon.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/pages/general.css">
    <link rel="stylesheet" href="../assets/css/mediaQueries.css" />
    <title>Musipart || All Musics</title>
  </head>
  <body>
    <!-- Start Website Container -->
    <section class="container">
        <section class="alert-container">
            <i class="ri-loader-3-line loading"></i>
            <i class="ri-check-double-line done"></i>
            <i class="ri-error-warning-line warning"></i>
            <i class="ri-error-warning-fill error"></i>
           <span></span>
       </section>
      <!-- start Preloader -->
      <section class="preloader-container">
         <div class="preloader"></div> 
      </section>
      <!-- end preloader and Start navbar --> 
      <section class="container__navbar">
        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a title="Home" href="/" class="navbar__item-link">
                <i class="ri-home-2-line"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                class="musics-btn navbar__item-link"
                href="./musics.html"
                title="Musics"
              >
                <i class="ri-disc-line"></i>
                <span>Musics</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="all-artists-btn navbar__item-link" href="./artists.html" title="Artists">
                <i class="ri-mic-fill"></i>
                <span>Artists</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__item-link" title="Coming Soon">
                <i class="ri-play-list-line"></i>
                <span>PlayLists</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- End navbar and Start main contaienr -->
      <section class="container__main">
        <header class="header">
          <img
            src="/assets/images/logo.png"
            class="header__logo"
            alt="a skyBlue colored Music Note and has some colored dots on top"
          />
          <input type="text" placeholder="Search..." class="header__input search-input" />
          <div class="header__options">
            <input type="checkbox" id="search-toggle" hidden />
            <input type="text" placeholder="Search..." class="options__input search-input" />
            <a title="Coming Soon" class="options__signin"
            >Sign In / Register</a
            >
            <label for="search-toggle" class="options__search">
              <i class="ri-search-line"></i>
            </label>
          </div>
        </header>
        <!-- Start main --> 
        <main class="main">
          <section class="main__all-musics section">
            <section class="section__header">
              <h2 class="section__title">
                <span class="purple">All</span> Musics
              </h2>
            </section>
            <section class="allmusics"></section>
            <div class="loadmore-container">
              <button class="load-more">Load More</button>
            </div>
          </section>
        </main>
        <!-- End main and Start Footer -->
        <footer class="footer">
          <p>
            2022 | Made With <span class="purple"><3</span> by
            <a
              title="Morteza's Github"
              href="https://github.com/Morteza355"
              refer="noopener,norefer"
              target="_blank"
            >Morteza</a
            >
          </p>
        </footer>
        <!-- End Footer -->
      </section>
      <!-- End main container and Start music Player --> 
      <section class="container__music-player">
        <audio hidden class="music-player__audio"></audio>
        <div class="music-player__progress"></div>
        <div class="music-player__controls-container">
          <div class="controls-container__image">
            <img class="image__music-img" src="" alt="" />
          </div>
          <div class="controls-container__controls">
            <div class="control">
              <i class="ri-skip-back-line"></i>
            </div>
            <div class="control">
              <i class="ri-play-line"></i>
            </div>
            <div class="control">
              <i class="ri-skip-forward-line"></i>
            </div>
          </div>
          <div class="controls-container__settings">
            <div class="setting">
              <i class="ri-volume-up-line"></i>
              <div class="volume-container">
                <i class="ri-volume-down-line"></i>
                <input value="20" type="range" class="volume-range" max="100" />
                <i class="ri-volume-up-line"></i>
              </div>
            </div>
            <div class="setting">
              <i class="ri-repeat-line"></i>
            </div>
            <div class="setting">
              <i class="ri-hd-line"></i>
            </div>
          </div>
        </div>
      </section>
      <!-- End music Player -->
    </section>
    <!-- End Website Container -->
    <script src="/assets/js/all-musics.js"></script>
    <script src="/assets/js/musicPlayerControll.js"></script>
    <script src="/assets/js/general.js"></script>
  </body>
</html>
