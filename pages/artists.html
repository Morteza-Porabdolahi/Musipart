<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="artists, top Artists, best Artists, new Artists" />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/pages/general.css" />
    <link rel="stylesheet" href="../assets/css/mediaQueries.css" />
    <title>Musipart || Artists</title>
  </head>

  <body>
    <noscript>Please Turn on Javascript in your browser to continue</noscript>
    <!-- Start Website Container -->
    <div class="container">
      <div class="alert-container">
        <img alt="a blue Loading Icon" class="loading" src="/assets/icons/loader-5-line.svg" >
        <img alt="a green check Icon" class="done" src="/assets/icons/check-line.svg" >
        <img alt="a yellow circled Icon with a Exclamation mark in it" class="warning" src="/assets/icons/error-warning-line.svg" >
        <img alt="a red circled Icon with a Exclamation mark in it" class="error" src="/assets/icons/error-warning-fill.svg" >
        <span></span>
      </div>
      <!-- start Preloader -->
      <div class="preloader-container">
        <div class="preloader"></div>
      </div>
      <!-- end preloader and Start navbar -->
      <section class="container__navbar">
        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a title="Home" href="/" class="navbar__item-link">
                <img alt="a white Home Icon" src="/assets/icons/home-2-line.svg" />
                <span>Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                class="musics-btn navbar__item-link"
                href="/pages/musics.html"
                title="Musics"
              >
                <img alt="a white music disc Icon" src="/assets/icons/disc-line.svg" />
                <span>Musics</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="/pages/artists.html" class="all-artists-btn navbar__item-link" title="Artists">
                <img alt="a white Microphone Icon" src="/assets/icons/mic-line.svg" />
                <span>Artists</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="/pages/search-musics.html" class="navbar__item-link" title="Search Musics">
                <img alt="a white search Icon" src="/assets/icons/search-line.svg" />
                <span>Search Musics</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__item-link" title="Coming Soon">
                <img alt="a gray playlist Icon" src="/assets/icons/play-list-line.svg" />
                <span>PlayLists</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- End navbar and Start main contaienr -->
      <div class="container__main">
        <header class="header">
          <img src="/assets/images/logo.png" class="header__logo" alt="a skyBlue colored Music Note and has some colored dots on top" />
          <input type="text" placeholder="Search..." class="header__input search-input" />
          <div class="header__options">
            <input type="checkbox" id="search-toggle" hidden />
            <input type="text" placeholder="Search..." class="options__input search-input" />
            <a title="Coming Soon" class="options__signin">Sign In / Register</a>
            <label for="search-toggle" class="options__search">
              <img src="/assets/icons/search-line.svg" />
            </label>
          </div>
        </header>
        <!-- start main and footer container -->
        <div class="main-footer-container">
          <!-- start Main -->
          <main class="main">
            <section class="section">
              <section class="section__header">
                <h2 class="section__title">
                  <span class="purple">All</span> Artists
                </h2>
              </section>
              <section class="artists"></section>
              <div class="loadmore-container">
                <button class="load-more">Load More</button>
              </div>
            </section>
          </main>
          <!-- End main and Start Footer -->
          <footer class="footer">
            <p>
              2022 | Made With <span class="purple">&lt;3</span> by
              <a title="Morteza's Github" href="https://github.com/Morteza355" rel="noopener noreferrer" target="_blank">Morteza</a>
            </p>
          </footer>
          <!-- end Footer -->
        </div>
        <!-- end main and footer container -->
      </div>
      <!--End main container -->
    </div>
    <!-- End Website Container -->
    <script src="/assets/js/artists.js" type="module"></script>
  </body>

</html>
