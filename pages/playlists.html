<!DOCTYPE html>
<html>
  <head>
    <meta name="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="keywords"
      content="music player, online musicPlayer, best Musics of Year, best Musics"
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/fonts/FontIcon/remixicon.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/pages/playlists.css" />
    <link rel="stylesheet" href="../assets/css/pages/general.css" />
    <link rel="stylesheet" href="../assets/css/mediaQueries.css" />
    <title>Musipart || Playlists</title>
  </head>
  <body>
    <!-- Start Website Container -->
    <section class="container">
      <!-- Start navbar -->
      <section class="container__navbar">
        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a title="Home" href="/" class="navbar__item-link">
                <i class="ri-home-2-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="navbar__item">
              <a
                href="./artists.html"
                class="all-artists-btn navbar__item-link"
                title="Artists"
              >
                <i class="ri-mic-fill"></i>
                <span>Artists</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__item-link" title="Coming Soon">
                <i class="ri-play-list-line"></i>
                <span>PlayLists</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- End navbar and Start main contaienr -->
      <section class="container__main">
        <header class="header">
          <img
            src="/assets/images/logo.png"
            class="header__logo"
            alt="a skyBlue colored Music Note and has some colored dots on top"
          />
          <input type="text" placeholder="Search..." class="header__input" />
          <div class="header__options">
            <input type="checkbox" id="search-toggle" hidden />
            <input type="text" placeholder="Search..." class="options__input" />
            <a title="Coming Soon" class="options__signin"
              >Sign In / Register</a
            >
            <label for="search-toggle" class="options__search">
              <i class="ri-search-line"></i>
            </label>
          </div>
        </header>
        <!-- Start main -->
        <main class="main">
          <section class="section">
            <section class="section__header">
              <h2 class="section__title">
                <span class="purple">Your</span> Playlists
              </h2>
            </section>
            <section class="playlists">
              <div class="music-card">
                <div class="music-card__img-container">
                  <img class="music-card__img" src="/assets/images/moein.jpg" />
                </div>
                <a href="./playlistpage.html" title="" class="playlist__name"
                  >Playlist 1</a
                >
              </div>

              <div class="music-card">
                <div class="music-card__img-container">
                  <img class="music-card__img" src="/assets/images/moein.jpg" />
                </div>
                <a href="./playlistpage.html" title="" class="playlist__name"
                  >Playlist 1</a
                >
              </div>

              <div class="music-card">
                <div class="music-card__img-container">
                  <img class="music-card__img" src="/assets/images/moein.jpg" />
                </div>
                <a href="./playlistpage.html" title="" class="playlist__name"
                  >Playlist 1</a
                >
              </div>

              <div class="music-card">
                <div class="music-card__img-container">
                  <img class="music-card__img" src="/assets/images/moein.jpg" />
                </div>
                <a href="./playlistpage.html" title="" class="playlist__name"
                  >Playlist 1</a
                >
              </div>

              <div class="music-card">
                <div class="music-card__img-container">
                  <img class="music-card__img" src="/assets/images/moein.jpg" />
                </div>
                <a href="./playlistpage.html" title="" class="playlist__name"
                  >Playlist 1</a
                >
              </div>
            </section>
            <div class="loadmore-container">
              <button class="load-more">Add New</button>
            </div>
          </section>
        </main>
        <!-- End main and Start Footer -->
        <footer class="footer">
          <p>
            2022 | Made With <span class="purple"><3</span> by
            <a
              title="Morteza's Github"
              href="https://github.com/Morteza355"
              refer="noopener,norefer"
              target="_blank"
              >Morteza</a
            >
          </p>
        </footer>
        <!-- End Footer -->
      </section>
      <!--End main container and Start playlist creation modal -->
      <section class="container__modal">
        <section class="modal">
          <section class="modal__modal-header">
            <h3>Create Playlist</h3>
            <a class="close-modal">&times;</a>
          </section>
          <section class="modal__modal-body">
            <input
              type="text"
              class="modal-body__input"
              placeholder="Type whatever you want..."
            />
          </section>
          <section class="modal__modal-footer">
            <button class="modal-footer__create-btn">Create</button>
          </section>
        </section>
      </section>
      <!-- End playlist creation modal -->
    </section>
    <!-- End Website Container -->
    <script src="/assets/js/modal.js"></script>
  </body>
</html>
