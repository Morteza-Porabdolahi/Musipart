<!DOCTYPE html>
<html>
  <head>
    <meta name="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="keywords"
      content="music player, online musicPlayer, best Musics of Year, best Musics"
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/fonts/FontIcon/remixicon.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/pages/singlemusicpage.css" />
    <link rel="stylesheet" href="/assets/css/mediaQueries.css" />
    <title>Musipart</title>
  </head>
  <body>
    <!-- Start Website Container -->
    <section class="container">
      <!-- start Preloader -->
      <section class="preloader-container">
        <div class="preloader"></div>
      </section>
      <!-- end preloader and Start navbar -->
      <section class="container__navbar">
        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a title="Home" href="/" class="navbar__item-link">
                <i class="ri-home-2-line"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                class="musics-btn navbar__item-link"
                href="/pages/musics.html"
                title="Musics"
              >
                <i class="ri-disc-line"></i>
                <span>Musics</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="/pages/artists.html"
                class="all-artists-btn navbar__item-link"
                title="Artists"
              >
                <i class="ri-mic-fill"></i>
                <span>Artists</span>
              </a>
            </li>
            <li class="navbar__item">
              <a
                href="/pages/search-musics.html"
                class="navbar__item-link"
                title="Search Musics"
              >
                <i class="ri-search-line"></i>
                <span>Search Musics</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__item-link" title="Coming Soon">
                <i class="ri-play-list-line"></i>
                <span>PlayLists</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- End navbar and Start main contaienr -->
      <section class="container__main">
        <header class="header">
          <img
            src="/assets/images/logo.png"
            class="header__logo"
            alt="a skyBlue colored Music Note and has some colored dots on top"
          />
          <div class="header__options">
            <a title="Coming Soon" class="options__signin"
            >Sign In / Register</a
            >
          </div>
        </header>
        <!-- Start main -->
        <main class="main">
          <section class="main__single-song">
            <audio></audio>
            <section class="single-song__details">
              <div class="details__description">
                <div class="description__container">
                  <div class="description__image">
                    <img src="/assets/images/moein.jpg" alt="" />
                  </div>
                  <div class="description__texts">
                    <div class="texts__titles">
                      <h3>Royaye Ma</h3>
                      <p>Shadmehr Aghili,Ebi</p>
                    </div>
                    <div class="description__controls">
                      <div class="controls-container__controls">
                        <div class="control">
                          <i class="ri-skip-back-line"></i>
                        </div>
                        <div class="control">
                          <i class="ri-play-line"></i>
                        </div>
                        <div class="control">
                          <i class="ri-skip-forward-line"></i>
                        </div>
                      </div>
                    </div>
                    <div class="description__lyrics">
                      <h4>Lyrics</h4>
                      <p></p>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </section>
        </main>
        <!-- End main and Start Footer -->
        <footer class="footer">
          <p>
            2022 | Made With <span class="purple"><3</span> by
            <a
              title="Morteza's Github"
              href="https://github.com/Morteza355"
              refer="noopener,norefer"
              target="_blank"
            >Morteza</a
            >
          </p>
        </footer>
        <!-- End Footer -->
      </section>
      <!--End main container -->
    </section>
    <!-- End Website Container -->
    <script src="/assets/js/alert.js"></script>
    <script src="/assets/js/preloader.js"></script>
    <script src="/assets/js/singlepagemusic.js"></script>
  </body>
</html>
